- title: Nova Video Service
  blurb1: Nova is a concept for a space and science themed video on demand service. I began this project by defining the brand.
  blurb2: Next I created a simple flow in which the majority of the interactions would occur on the lander/home screen and the extra information screen. Additionally I designed a wireframe for the video player.
  blurb3: I then created a short demo to illustrate the key functionality of the application. In addition to establishing the look and feel of this product and its brand.